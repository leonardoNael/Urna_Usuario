<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="funJS/funcoes.js"></script>
    <title>Início</title>
  </head>
  <body class="bini">
    <div class="container">
      <h1>Validação</h1>
      <form method="get" id="formulario">
        <div class="form-group">
          <label for="input-dados" class="form-label">Digite seu cpf:</label>
          <input id="cpf" type="number" class="form-control" placeholder="Use apenas números..." name="cpf" size="16" onkeypress="verificarEnter(event)" />
        </div>
        <input onclick="entrar()" type="button" class="btn-submit" value="Entrar" />
      </form>
    </div>
  </body>
</html>
